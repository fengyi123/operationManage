<link rel="stylesheet" type="text/css" href="dist/styleSheet/sysManage-eb20605731.css">
<section class="list-config">
    <h2 class="view-title">
        <span class="crumb-wrap">
                <a href="javascript:void(0);">系统管理</a> / 
                <span class="current-crumb">菜单列表</span>
        </span>
        <span class="float-r inline-block margin-horizontal-10">
            <button type="button" class="btn btn-default btn-warning js_view_link" data-view="sideMenuAdd" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加菜单
            </button>
        </span>
    </h2>
    <div class="view-panel">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>
                                编 号
                            </th>
                            <th>
                                菜单名称
                            </th>
                            <th>
                                控制器
                            </th>
                            <th>
                                方 法
                            </th>
                            <th>
                                排 序
                            </th>
                            <th>
                                是否显示
                            </th>
                            <th>
                                操 作
                            </th>
                        </tr>
                    </thead>
                    <tbody id="sideMenuListTableTbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<script type="text/html" id="menuListTpl">
    {{# for(var i = 0;i
    < d.length; i++){ }} <tr class="bg-eee">
        <td>{{d[i].id}}</td>
        <td>{{d[i].menu_name}}</td>
        <td>{{d[i].menu_ctl}} </td>
        <td>{{d[i].menu_act}}</td>
        <td>{{d[i].order_num}}</td>
        <td>{{d[i].is_state}}</td>
        <td>
            <p class="margin-vertical-5">
                <button type="button" aria-label="Left Align"  class="btn btn-default btn-success btn-xs js_editor_menu_btn" data-ids="[{{d[i].parent_id}},{{d[i].id}}]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改
                </button>
                <!-- <button type="button" aria-label="Left Align" class="btn btn-default btn-danger btn-xs" data-id="{{d[i].id}}">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除
                </button> -->
            </p>
        </td>
        </tr>
        {{# for(var j = 0; j
        < d[i]._child.length; j++){ }} <tr>
            <td>{{d[i]._child[j].id}}</td>
            <td class="text-align-l padding-left-10">|---{{d[i]._child[j].menu_name}}</td>
            <td>{{d[i]._child[j].menu_ctl}} </td>
            <td>{{d[i]._child[j].menu_act}}</td>
            <td>{{d[i]._child[j].order_num}}</td>
            <td>{{d[i]._child[j].is_state}}</td>
            <td>
                <p class="margin-vertical-5">
                    <button type="button" aria-label="Left Align" class="btn btn-default btn-success btn-xs js_editor_menu_btn" data-ids="[{{d[i]._child[j].parent_id}},{{d[i]._child[j].id}}]">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改
                    </button>
                    <!-- <button type="button" aria-label="Left Align" class="btn btn-default btn-danger  btn-xs" data-id="{{d[i]._child[j].id}}">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除
                    </button> -->
                </p>
            </td>
            </tr>
            {{# } }} {{# } }}
</script>
<script type="text/javascript" src="dist/js/pages/sysManagePage-16c73df7ab.js"></script>
