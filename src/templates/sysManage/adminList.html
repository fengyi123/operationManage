<link rel="stylesheet" type="text/css" href="dist/styleSheet/sysManage-eb20605731.css">
<section class="list-config">
    <h2 class="view-title">
        <span class="crumb-wrap">
            <a href="javascript:void(0);">系统管理</a> / 
            <span class="current-crumb">管理员列表</span>
        </span>
        <span class="float-r inline-block margin-horizontal-10">
            <button type="button" class="btn btn-default btn-warning js_view_link" data-view="adminAdd" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加管理员
            </button>
        </span>
    </h2>
    <div class="view-panel">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>
                                部 门
                            </th>
                            <th>
                                真实姓名
                            </th>
                            <th>
                                部门编号
                            </th>
                            <th>
                                Last IP
                            </th>
                            <th>
                                Last Time
                            </th>
                            <th>
                                登录次数
                            </th>
                            <th>
                                添加时间
                            </th>
                            <!-- <th>
                                网站权限
                            </th> -->
                            <th>
                                操 作
                            </th>
                        </tr>
                    </thead>
                    <tbody id="adminTbody">

                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<script type="text/html" id="adminTpl">
    {{# for(var i = 0;i < d.length; i++){ }} 
    <tr>
        <td>{{d[i].id}}</td>
        <td>
            {{d[i].department_name}}
        </td>
        <td>
            {{d[i].real_name}}
        </td>
        <td>
             {{d[i].department_id}}
        </td>
        <td>
             {{d[i].last_ip}}
        </td>
        <td>
            {{dateFormat(d[i].last_time,'MM/dd/YYYY HH:mm:ss')}}
        </td>
        <td>
            {{d[i].logins}}
        </td>
        
        <td>
            {{dateFormat(d[i].add_time,'MM/dd/YYYY HH:mm:ss')}}
        </td>
        <!-- <td>
           {{d[i].websites}}
        </td> -->
        <td>
            <p class="margin-vertical-5"><button type="button" class="btn btn-default btn-success btn-xs js_editor_admin" data-id="{{d[i].id}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改</button>
            <!-- <button type="button" class="btn btn-default btn-danger btn-sm"> 删除</button></p> -->
            
        </td>
    </tr>
    {{# } }}
</script>
