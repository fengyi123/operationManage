<link rel="stylesheet" type="text/css" href="dist/styleSheet/sysManage-eb20605731.css">
<section class="list-config">
    <h2 class="view-title">
        <span class="crumb-wrap">
                <a href="javascript:void(0);">系统管理</a> / 
                <span class="current-crumb">部门列表</span>
        </span>
        <span class="float-r inline-block margin-horizontal-10">
            <button type="button" class="btn btn-default btn-warning js_view_link" data-view="departmentAdd" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加部门
            </button>
        </span>
    </h2>
    <div class="view-panel">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>
                                编 号
                            </th>
                            <th>
                               	部门名称
                            </th>
                            <th>
                                添加时间
                            </th>
                            <th>
                                操 作
                            </th>
                        </tr>
                    </thead>
                    <tbody id="departmentTbody">
                        
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<script type="text/html" id="departmentTpl">
    {{# for(var i = 0;i < d.length; i++){ }} 
    <tr class="bg-eee">
        <td>{{d[i].id}}</td>
        <td>{{d[i].de_name}}</td>
        <td><div class="js_date_filter">{{dateFormat(d[i].add_time,'MM/dd/YYYY HH:mm:ss')}}</div></td>
        <td>
            <p class="margin-vertical-5">
                <button type="button" class="btn btn-default btn-success btn-xs js_editor_department" data-id="{{d[i].id}}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改
                </button>
            <!-- <button type="button" class="btn btn-default btn-danger"> 删除</button> -->
            </p>
        </td>
    </tr>
    {{# for(var j = 0;j < d[i]['_child'].length; j++){ }} 
    <tr >
        <td>{{d[i]['_child'][j].id}}</td>
        <td>{{d[i]['_child'][j].de_name}}</td>
        <td><div class="js_date_filter">{{dateFormat(d[i]['_child'][j].add_time,'MM/dd/YYYY HH:mm:ss')}}</div></td>
        <td>
            <p class="margin-vertical-5">
                <button type="button" class="btn btn-default btn-success btn-xs js_editor_department" data-id="{{d[i]['_child'][j].id}}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改
                </button>
            <!-- <button type="button" class="btn btn-default btn-danger"> 删除</button> -->
            </p>
        </td>
    </tr>
    {{# } }}
    {{# } }}
</script>
<script type="text/javascript" src="dist/js/pages/sysManagePage-16c73df7ab.js"></script>
