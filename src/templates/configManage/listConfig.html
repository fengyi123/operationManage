<link rel="stylesheet" type="text/css" href="dist/styleSheet/configPage-a82382dd70.css">
<section class="list-config">
    <h2 class="view-title">
        <span class="crumb-wrap">
            <a href="javascript:void(0);">配置管理</a> / 
            <span class="current-crumb">配置列表</span>
        </span>
        <span class="float-r inline-block margin-horizontal-10">
            <button type="button" class="btn btn-default btn-warning js_view_link" data-view="addConfig" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加配置
            </button>
        </span>
    </h2>
    <div class="view-panel">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-hover config-list-table">
                    <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                域 名
                            </th>
                            <th>
                                应用场景
                            </th>
                            <th>
                                服 务
                            </th>
                            <th>
                                群集模式
                            </th>
                            <th>
                                IP
                            </th>
                            <th>
                                操 作
                            </th>
                        </tr>
                    </thead>
                    <tbody id="configListTbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="dist/js/pages/configPage-2f7199b942.js"></script>
<script type="text/html" id="configListTable">
    {{# for(var i = 0;i
    < d.length; i++){ }} <tr>
        <td>{{d[i].id}}</td>
        <td>{{d[i].url}}</td>
        <td>{{d[i].application_name}}</td>
        <td>{{d[i].service_name}}</td>
        <td>{{d[i].mode_name}}</td>
        <td class="padding-right-10 text-align-r">
            <!-- Single button -->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle js_bind_ip_{{d[i].id}}"   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="btn_val" data-current-ip="{{d[i].current_ip}}">{{d[i].current_ip}}</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    {{# for(var j = 0;j < d[i].all_ip.length; j++){ }}
                    <li class="{{#  if( d[i].all_ip[j] == d[i].current_ip ){ }}bg-success{{#  } }} js_set_ip" data-current-id="{{d[i].id}}" data-ip="{{d[i].all_ip[j]}}"><a href="javascript:void(0);">{{d[i].all_ip[j]}}</a></li>
                    {{# } }}
                    
                </ul>
            </div>
            <button type="button" aria-label="Left Align" class="btn btn-default btn-success btn-xs js_bind_ip_btn" data-current-id="{{d[i].id}}">
                绑定
            </button>
        </td>
        <td>
            <button type="button" aria-label="Left Align" class="btn btn-default btn-primary btn-xs js_editor_config" data-id="{{d[i].id}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑
            </button>
        </td>
        </tr>
        {{# } }}
</script>
